<!doctype html>

<html>
	<head> 
		<title>TFFHD</title> 
	</head>
	<body>
		<h1>Too Fast Family HD: The Web App</h1>
	<main>
		<section id="characters">
			<ul id="characters-list">
			<h2>Characters:</h2>

			</ul>
		</section>
		<section id="items">
			<ul id="items-list">
			<h2>Items:</h2>

			</ul>
		</section>
		
	</main>

	<script>
		let list;
			
		function fetchCharacters(){
			fetch("/characters")
			.then(response => response.json())
			.then(data => charactersLoad(data));
		}
		function charactersLoad(data) {
			list = "<h2>Characters</h2>";
			for(let i=0; i<data.length; i++) {
				list += "<li><a href=\"/characters/"+data[i]._id+"\">"+data[i].name+"</a></li>";
			}
			document.getElementById("characters-list").innerHTML = list;
		}
		
		let characters_interval= setInterval(function() {
			fetchCharacters();
		}, 2000);
		fetchCharacters();
			function fetchItems(){
			fetch("/items")
			.then(response => response.json())
			.then(data => itemsLoad(data));
		}
		function itemsLoad(data) {
			list = "<h2>Items</h2>";
			for(let i=0; i<data.length; i++) {
				list += "<li><a href=\"/items/"+data[i]._id+"\">"+data[i].name+"</a></li>";
			}
			document.getElementById("items-list").innerHTML = list;
		}
		
		let items_interval= setInterval(function() {
			fetchItems();
		}, 2000);

		fetchItems();

	</script>
	</body>
</html>
